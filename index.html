<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Advanced Todo List</h1>
            <div class="theme-toggle">
                <button id="themeToggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="todo-input-section">
            <form id="todoForm" class="todo-form">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Add a new task..." required>
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="dueDateInput" class="due-date-input">
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </form>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="sort-options">
                <select id="sortSelect">
                    <option value="date">Sort by Date</option>
                    <option value="priority">Sort by Priority</option>
                    <option value="alphabetical">Sort A-Z</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="activeTasks">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <div class="todo-list-container">
            <ul id="todoList" class="todo-list"></ul>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>

        <div class="bulk-actions">
            <button id="clearCompleted" class="bulk-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="markAllComplete" class="bulk-btn">
                <i class="fas fa-check-double"></i> Mark All Complete
            </button>
        </div>
    </div>

    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editForm">
                <input type="text" id="editInput" required>
                <select id="editPrioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" id="editDueDateInput">
                <div class="modal-actions">
                    <button type="button" id="cancelEdit" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
